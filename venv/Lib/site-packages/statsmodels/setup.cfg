[coverage:run]
source = statsmodels
branch = True
plugins = Cython.Coverage
omit = 
	*/print_version.py
	*/compat/*
	*/results/gee_generate_tests.py
	*/tests/results/*
	*/tests/*_simulation_check.py
	*/tests/_*
	*/tests/e*
	*/tests/c*
	*/tests/d*
	*/tests/g*
	*/tests/m*
	*/tests/p*
	*/tests/r*
	*/tests/s*
	*/_version.py

[coverage:report]
show_missing = True
ignore_errors = False
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	except NotImplementedError
	except ImportError
	except (HTTPError, URLError, SSLError, timeout)
	except IGNORED_EXCEPTIONS
	
	pass
	
	if 0:
	if __name__ == .__main__.:

[coverage:html]
directory = coverage_html_report

[egg_info]
tag_build = 
tag_date = 0

